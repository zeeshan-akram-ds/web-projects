<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Pro Edition</title>
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Use a stable version of qrcode-styling -->
    <script src="https://unpkg.com/qrcode-styling@1.6.0/lib/qrcode-styling.js" onerror="handleLibraryLoadError()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        body.dark {
            background: linear-gradient(135deg, #1e1e1e 0%, #3a3a3a 100%);
            color: #fff;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: background 0.3s;
        }
        body.dark .container {
            background: #2a2a2a;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        body.dark input[type="text"], body.dark select {
            background: #3a3a3a;
            border-color: #555;
            color: #fff;
        }
        input[type="text"]:focus {
            border-color: #6200ea;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .color-picker {
            margin: 10px 0;
        }
        .color-picker label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .spectrum-container {
            width: 100%;
        }
        button {
            background: #6200ea;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #3700b3;
        }
        #qrcode {
            margin: 20px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #ddd;
            /* Set default size to match the default select option */
            width: 200px;
            height: 200px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            position: relative;
        }
        .download-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .download-options select {
            width: auto;
        }
        .download-btn {
            background: #00c853;
        }
        .share-btn {
            background: #0288d1;
        }
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .clear-history-btn {
            background: #ff4444;
            padding: 8px;
            font-size: 12px;
        }
        .clear-history-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .history-item .timestamp {
            font-size: 10px;
            color: #888;
        }
        body.dark .history-item {
            border-color: #555;
        }
        body.dark .history-item .timestamp {
            color: #bbb;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #6200ea;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6200ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
            h1 {
                font-size: 24px;
            }
            .color-picker label {
                font-size: 12px;
            }
            input[type="text"], select, input[type="file"] {
                font-size: 14px;
            }
            button {
                padding: 14px;
                font-size: 14px;
                min-height: 48px;
            }
            .container {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .toggle-mode {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            h1 {
                font-size: 20px;
            }
            .color-picker label {
                font-size: 10px;
            }
            input[type="text"], select, input[type="file"] {
                font-size: 12px;
            }
            button {
                font-size: 12px;
                min-height: 44px;
            }
            .container {
                padding: 15px;
            }
            .history-item {
                font-size: 12px;
            }
            .history-item .timestamp {
                font-size: 8px;
            }
        }
    </style>
</head>
<body class="light">
    <button class="toggle-mode" aria-label="Toggle dark mode" onclick="toggleMode()">🌙</button>
    <div class="container">
        <h1>QR Code Generator Pro</h1>
        <div class="input-group">
            <label for="text" class="sr-only">Enter text or URL</label>
            <input type="text" id="text" placeholder="Enter text or URL" value="https://example.com" aria-label="Enter text or URL for QR code" oninput="autoGenerateQR()" />
        </div>
        <div class="options">
            <label for="size" class="sr-only">QR Code Size</label>
            <select id="size" aria-label="Select QR code size" onchange="autoGenerateQR()">
                <option value="100">100x100</option>
                <option value="200" selected>200x200</option>
                <option value="300">300x300</option>
            </select>

            <label for="errorCorrection" class="sr-only">Error Correction Level</label>
            <select id="errorCorrection" aria-label="Select error correction level" onchange="autoGenerateQR()">
                <option value="L">Low</option>
                <option value="M" selected>Medium</option>
                <option value="Q">Quartile</option>
                <option value="H">High</option>
            </select>

            <div class="color-picker">
                <label for="qrColorPicker">QR Code Color:</label>
                <input type="text" id="qrColorPicker" value="#000000" aria-label="Select QR code color" />
            </div>
            <div class="color-picker">
                <label for="bgColorPicker">Background Color:</label>
                <input type="text" id="bgColorPicker" value="#ffffff" aria-label="Select background color" />
            </div>

            <label for="qrPattern" class="sr-only">QR Pattern Style</label>
            <select id="qrPattern" aria-label="Select QR code pattern style" onchange="autoGenerateQR()">
                <option value="square" selected>Square</option>
                <option value="dots">Dots</option>
                <option value="rounded">Rounded</option>
            </select>

            <label for="logo" class="sr-only">Upload Logo</label>
            <input type="file" id="logo" accept="image/*" aria-label="Upload logo image" onchange="previewLogo()" />
        </div>
        
        <div id="qrcode" aria-live="polite" role="img" aria-label="Generated QR code"></div>
        
        <div class="action-buttons">
            <div class="download-options">
                <label for="downloadFormat" class="sr-only">Download Format</label>
                <select id="downloadFormat" aria-label="Select download format">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="pdf">PDF</option>
                    <option value="svg">SVG</option>
                </select>
                <button class="download-btn" aria-label="Download QR code" onclick="downloadQR()">Download QR Code</button>
            </div>
            <button class="share-btn" aria-label="Share QR code" onclick="shareQR()">Share QR Code</button>
            <div class="loading-spinner" id="loadingSpinner" aria-hidden="true"></div>
        </div>
        
        <div class="history" id="history">
            <div class="history-header">
                <h3>Recent QR Codes</h3>
                <button class="clear-history-btn" aria-label="Clear history" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let qrHistory = JSON.parse(localStorage.getItem("qrHistory")) || [];
        let logoImage = null;
        let debounceTimeout;
        let qrColor = "#000000";
        let bgColor = "#ffffff";
        let qrCodeInstance = null;

        // Handle library load error
        function handleLibraryLoadError() {
            console.error("Failed to load QRCodeStyling library from CDN.");
            document.getElementById("qrcode").innerHTML = "<p>Error: Unable to load QR code library. Please check your internet connection and try again.</p>";
        }

        // Wait for the library to load with a timeout
        function waitForLibrary(callback, timeout = 5000) {
            const startTime = Date.now();
            function checkLibrary() {
                if (typeof QRCodeStyling !== "undefined") {
                    console.log("QRCodeStyling library loaded successfully.");
                    callback();
                } else if (Date.now() - startTime > timeout) {
                    console.error("Timeout: QRCodeStyling library failed to load within", timeout / 1000, "seconds.");
                    document.getElementById("qrcode").innerHTML = "<p>Error: QR code library failed to load. Please refresh the page.</p>";
                } else {
                    setTimeout(checkLibrary, 100);
                }
            }
            checkLibrary();
        }

        // Initialize Spectrum.js color pickers
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof $.fn.spectrum === "undefined") {
                console.error("Spectrum.js failed to load. Please check if jQuery and Spectrum.js are properly included.");
                return;
            }

            $("#qrColorPicker").spectrum({
                color: qrColor,
                showInput: true,
                showAlpha: false,
                showPalette: true,
                palette: [
                    ["#000", "#444", "#666", "#999", "#ccc", "#eee", "#f3f3f3", "#fff"],
                    ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f", "#90f", "#f0f"]
                ],
                preferredFormat: "hex",
                showInitial: true,
                showButtons: true,
                allowEmpty: false,
                change: (color) => {
                    qrColor = color.toHexString();
                    autoGenerateQR();
                }
            });

            $("#bgColorPicker").spectrum({
                color: bgColor,
                showInput: true,
                showAlpha: false,
                showPalette: true,
                palette: [
                    ["#000", "#444", "#666", "#999", "#ccc", "#eee", "#f3f3f3", "#fff"],
                    ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f", "#90f", "#f0f"]
                ],
                preferredFormat: "hex",
                showInitial: true,
                showButtons: true,
                allowEmpty: false,
                change: (color) => {
                    bgColor = color.toHexString();
                    autoGenerateQR();
                }
            });

            // Ensure the # is always present in the input
            const enforceHash = (inputId) => {
                const input = document.getElementById(inputId);
                input.addEventListener("input", () => {
                    let value = input.value;
                    if (!value.startsWith("#")) {
                        value = "#" + value.replace(/^#+/, "");
                        input.value = value;
                    }
                    if (value.length > 7) {
                        value = value.substring(0, 7);
                        input.value = value;
                    }
                });
            };

            enforceHash("qrColorPicker");
            enforceHash("bgColorPicker");

            // Generate initial QR code
            autoGenerateQR();
        });

        // Toggle between light and dark mode
        function toggleMode() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
            const modeButton = document.querySelector(".toggle-mode");
            modeButton.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
            modeButton.setAttribute("aria-label", 
                document.body.classList.contains("dark") ? "Switch to light mode" : "Switch to dark mode");
        }

        // Generate QR code with debounce
        function autoGenerateQR() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                waitForLibrary(() => {
                    const text = document.getElementById("text").value.trim();
                    const size = parseInt(document.getElementById("size").value) || 200;
                    const errorCorrection = document.getElementById("errorCorrection").value || "M";
                    const pattern = document.getElementById("qrPattern").value || "square";

                    const qrContainer = document.getElementById("qrcode");
                    qrContainer.innerHTML = ""; // Clear previous QR code

                    // Update the container size dynamically
                    qrContainer.style.width = `${size}px`;
                    qrContainer.style.height = `${size}px`;

                    if (!text) {
                        qrContainer.setAttribute("aria-label", "QR code will appear here");
                        return;
                    }

                    const config = {
                        width: size,
                        height: size,
                        data: text,
                        dotsOptions: {
                            color: qrColor,
                            type: pattern
                        },
                        backgroundOptions: {
                            color: bgColor
                        },
                        qrOptions: {
                            errorCorrectionLevel: errorCorrection
                        }
                    };

                    // Add logo if available
                    if (logoImage) {
                        config.image = logoImage.src;
                        config.imageOptions = {
                            hideBackgroundDots: true,
                            imageSize: 0.25
                        };
                    }

                    try {
                        qrCodeInstance = new QRCodeStyling(config);
                        qrCodeInstance.append(qrContainer);

                        qrContainer.setAttribute("aria-label", `QR code for ${text.substring(0, 30)}${text.length > 30 ? '...' : ''}`);
                        saveToHistory(text);
                        gsap.from(qrContainer, { opacity: 0, scale: 0.8, duration: 0.5 });
                    } catch (error) {
                        console.error("Error generating QR code:", error);
                        qrContainer.innerHTML = "<p>Error generating QR code. Please try again.</p>";
                    }
                });
            }, 300);
        }

        // Handle logo upload
        function previewLogo() {
            const file = document.getElementById("logo").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    logoImage = new Image();
                    logoImage.onload = () => autoGenerateQR();
                    logoImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                logoImage = null;
                autoGenerateQR();
            }
        }

        // Show loading spinner
        function showLoadingSpinner() {
            document.getElementById("loadingSpinner").style.display = "block";
            document.querySelectorAll(".action-buttons button").forEach(btn => {
                btn.disabled = true;
                btn.setAttribute("aria-busy", "true");
            });
        }

        // Hide loading spinner
        function hideLoadingSpinner() {
            document.getElementById("loadingSpinner").style.display = "none";
            document.querySelectorAll(".action-buttons button").forEach(btn => {
                btn.disabled = false;
                btn.setAttribute("aria-busy", "false");
            });
        }

        // Download QR code
        async function downloadQR() {
            const format = document.getElementById("downloadFormat").value;
            const text = document.getElementById("text").value.trim();
            
            if (!text || !qrCodeInstance) {
                alert("Please generate a QR code first!");
                return;
            }
            
            showLoadingSpinner();
            
            try {
                if (format === "svg") {
                    const config = {
                        width: parseInt(document.getElementById("size").value) || 200,
                        height: parseInt(document.getElementById("size").value) || 200,
                        data: text,
                        dotsOptions: {
                            color: qrColor,
                            type: document.getElementById("qrPattern").value || "square"
                        },
                        backgroundOptions: {
                            color: bgColor
                        },
                        qrOptions: {
                            errorCorrectionLevel: document.getElementById("errorCorrection").value || "M"
                        }
                    };
                    
                    if (logoImage) {
                        config.image = logoImage.src;
                        config.imageOptions = {
                            hideBackgroundDots: true,
                            imageSize: 0.25
                        };
                    }
                    
                    const qr = new QRCodeStyling(config);
                    qr.download({ name: "qrcode", extension: "svg" });
                } else {
                    const canvas = await new Promise(resolve => {
                        const qrCanvas = document.querySelector("#qrcode canvas");
                        if (qrCanvas) {
                            html2canvas(qrCanvas).then(resolve);
                        } else {
                            resolve(null);
                        }
                    });
                    
                    if (!canvas) {
                        throw new Error("QR code canvas not found");
                    }
                    
                    const link = document.createElement("a");
                    link.download = `qrcode.${format}`;
                    
                    if (format === "pdf") {
                        const pdf = new jsPDF({
                            orientation: canvas.width > canvas.height ? "landscape" : "portrait",
                            unit: "px",
                            format: [canvas.width, canvas.height]
                        });
                        pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, canvas.width, canvas.height);
                        pdf.save("qrcode.pdf");
                    } else {
                        link.href = canvas.toDataURL(`image/${format === "jpg" ? "jpeg" : format}`);
                        link.click();
                    }
                }
                
                saveToHistory(text);
            } catch (error) {
                console.error("Download error:", error);
                alert("Failed to download QR code");
            } finally {
                hideLoadingSpinner();
            }
        }

        // Share QR code
        async function shareQR() {
            const text = document.getElementById("text").value.trim();
            
            if (!text || !qrCodeInstance) {
                alert("Please generate a QR code first!");
                return;
            }
            
            showLoadingSpinner();
            
            try {
                const canvas = await new Promise(resolve => {
                    const qrCanvas = document.querySelector("#qrcode canvas");
                    if (qrCanvas) {
                        html2canvas(qrCanvas).then(resolve);
                    } else {
                        resolve(null);
                    }
                });
                
                if (!canvas) {
                    throw new Error("QR code canvas not found");
                }
                
                canvas.toBlob(async blob => {
                    if (!blob) {
                        throw new Error("Failed to create blob from canvas");
                    }
                    
                    const file = new File([blob], "qrcode.png", { type: "image/png" });
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: "QR Code",
                                text: text
                            });
                        } catch (shareError) {
                            if (shareError.name !== 'AbortError') {
                                console.error("Share error:", shareError);
                            }
                        }
                    } else {
                        alert("Web Share API not supported in your browser. Try downloading instead.");
                    }
                }, "image/png");
                
                saveToHistory(text);
            } catch (error) {
                console.error("Share error:", error);
                alert("Failed to share QR code");
            } finally {
                hideLoadingSpinner();
            }
        }

        // Save to history with timestamp
        function saveToHistory(text) {
            if (!text) return;
            
            const now = new Date();
            const timestamp = now.toLocaleString();
            const existingIndex = qrHistory.findIndex(item => item.text === text);
            
            if (existingIndex >= 0) {
                qrHistory[existingIndex].timestamp = timestamp;
                // Move to top
                qrHistory.unshift(qrHistory.splice(existingIndex, 1)[0]);
            } else {
                qrHistory.unshift({ text, timestamp });
                if (qrHistory.length > 5) qrHistory.pop();
            }
            
            localStorage.setItem("qrHistory", JSON.stringify(qrHistory));
            updateHistoryUI();
        }

        // Clear history
        function clearHistory() {
            if (qrHistory.length === 0) return;
            
            if (confirm("Are you sure you want to clear your QR code history?")) {
                qrHistory = [];
                localStorage.setItem("qrHistory", JSON.stringify(qrHistory));
                updateHistoryUI();
            }
        }

        // Update history UI
        function updateHistoryUI() {
            const historyDiv = document.getElementById("history");
            // Keep the header
            historyDiv.innerHTML = `
                <div class="history-header">
                    <h3>Recent QR Codes</h3>
                    <button class="clear-history-btn" aria-label="Clear history" onclick="clearHistory()" ${qrHistory.length === 0 ? 'disabled' : ''}>
                        Clear History
                    </button>
                </div>
            `;
            
            if (qrHistory.length === 0) {
                const emptyMsg = document.createElement("div");
                emptyMsg.className = "history-item";
                emptyMsg.textContent = "No recent QR codes";
                historyDiv.appendChild(emptyMsg);
                return;
            }
            
            qrHistory.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "history-item";
                div.tabIndex = 0;
                div.setAttribute("role", "button");
                div.setAttribute("aria-label", `Load QR code for ${item.text.substring(0, 30)}${item.text.length > 30 ? '...' : ''}, created ${item.timestamp}`);
                div.innerHTML = `
                    <span>${item.text.length > 30 ? item.text.substring(0, 30) + "..." : item.text}</span>
                    <span class="timestamp">${item.timestamp}</span>
                `;
                div.onclick = () => {
                    document.getElementById("text").value = item.text;
                    autoGenerateQR();
                };
                div.onkeydown = (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        document.getElementById("text").value = item.text;
                        autoGenerateQR();
                    }
                };
                historyDiv.appendChild(div);
                gsap.from(div, { opacity: 0, y: 20, duration: 0.3, delay: index * 0.1 });
            });
        }

        // Initial load
        updateHistoryUI();
        gsap.from(".container", { opacity: 0, y: 20, duration: 0.5 });

        // Add visually hidden class for screen readers
        const style = document.createElement("style");
        style.textContent = `
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
