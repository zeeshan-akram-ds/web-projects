<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Pro Edition</title>
    <style>
        /* All your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body class="light">
    <button class="toggle-mode" aria-label="Toggle dark mode" onclick="toggleMode()">ðŸŒ™</button>
    <div class="container">
        <h1>QR Code Generator Pro</h1>
        <div class="input-group">
            <label for="text" class="sr-only">Enter text or URL</label>
            <input type="text" id="text" placeholder="Enter text or URL" aria-label="Enter text or URL for QR code" oninput="autoGenerateQR()" />
        </div>
        <div class="options">
            <label for="size" class="sr-only">QR Code Size</label>
            <select id="size" aria-label="Select QR code size" onchange="autoGenerateQR()">
                <option value="100">100x100</option>
                <option value="200" selected>200x200</option>
                <option value="300">300x300</option>
            </select>

            <label for="errorCorrection" class="sr-only">Error Correction Level</label>
            <select id="errorCorrection" aria-label="Select error correction level" onchange="autoGenerateQR()">
                <option value="L">Low</option>
                <option value="M" selected>Medium</option>
                <option value="Q">Quartile</option>
                <option value="H">High</option>
            </select>

            <div class="color-picker">
                <label for="qrColorPicker">QR Code Color:</label>
                <input type="text" id="qrColorPicker" value="#000000" aria-label="Select QR code color" />
            </div>
            <div class="color-picker">
                <label for="bgColorPicker">Background Color:</label>
                <input type="text" id="bgColorPicker" value="#ffffff" aria-label="Select background color" />
            </div>

            <label for="qrPattern" class="sr-only">QR Pattern Style</label>
            <select id="qrPattern" aria-label="Select QR code pattern style" onchange="autoGenerateQR()">
                <option value="square" selected>Squares</option>
                <option value="dots">Dots</option>
                <option value="rounded">Rounded</option>
            </select>

            <label for="logo" class="sr-only">Upload Logo</label>
            <input type="file" id="logo" accept="image/*" aria-label="Upload logo image" onchange="previewLogo()" />
        </div>
        
        <div id="qrcode" aria-live="polite" role="img" aria-label="Generated QR code"></div>
        <div id="errorDisplay" class="error-message"></div>
        
        <div class="action-buttons">
            <div class="download-options">
                <label for="downloadFormat" class="sr-only">Download Format</label>
                <select id="downloadFormat" aria-label="Select download format">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="pdf">PDF</option>
                    <option value="svg">SVG</option>
                </select>
                <button class="download-btn" aria-label="Download QR code" onclick="downloadQR()">Download QR Code</button>
            </div>
            <button class="share-btn" aria-label="Share QR code" onclick="shareQR()">Share QR Code</button>
            <div class="loading-spinner" id="loadingSpinner" aria-hidden="true"></div>
        </div>
        
        <div class="history" id="history">
            <div class="history-header">
                <h3>Recent QR Codes</h3>
                <button class="clear-history-btn" aria-label="Clear history" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Main application script with library loading guarantees -->
    <script>
        // Configuration for required libraries
        const LIBRARIES = {
            qrcode: {
                url: 'https://cdn.jsdelivr.net/npm/qrcode-styling@1.6.0/lib/qrcode-styling.min.js',
                test: () => typeof QRCodeStyling !== 'undefined',
                name: 'QRCodeStyling'
            },
            gsap: {
                url: 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js',
                test: () => typeof gsap !== 'undefined',
                name: 'GSAP'
            },
            html2canvas: {
                url: 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js',
                test: () => typeof html2canvas !== 'undefined',
                name: 'html2canvas'
            },
            jspdf: {
                url: 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js',
                test: () => typeof jsPDF !== 'undefined',
                name: 'jsPDF'
            },
            spectrum: {
                css: 'https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css',
                js: 'https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js',
                test: () => typeof $.fn.spectrum !== 'undefined',
                name: 'Spectrum'
            }
        };

        // Global variables
        let qrHistory = JSON.parse(localStorage.getItem("qrHistory")) || [];
        let logoImage = null;
        let debounceTimeout;
        let qrColor = "#000000";
        let bgColor = "#ffffff";
        let qrCodeInstance = null;
        let librariesLoaded = false;

        // Main initialization function
        async function initializeApp() {
            showLoading("Loading required libraries...");
            
            try {
                // Load all required libraries
                await loadLibraries();
                
                // Initialize Spectrum color pickers
                initializeColorPickers();
                
                // Set up the rest of the application
                setupApplication();
                
                // Hide loading state
                hideLoading();
                
                // Initial QR code generation
                autoGenerateQR();
            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
                console.error("Initialization error:", error);
            }
        }

        // Load all required libraries
        async function loadLibraries() {
            const loadPromises = [];
            
            // Load Spectrum CSS first
            if (LIBRARIES.spectrum.css) {
                loadPromises.push(loadCSS(LIBRARIES.spectrum.css));
            }
            
            // Load other JS libraries
            for (const [key, lib] of Object.entries(LIBRARIES)) {
                if (key === 'spectrum') {
                    loadPromises.push(loadScript(lib.js, lib.test, lib.name));
                } else if (lib.url) {
                    loadPromises.push(loadScript(lib.url, lib.test, lib.name));
                }
            }
            
            await Promise.all(loadPromises);
            librariesLoaded = true;
        }

        // Load a single script with verification
        function loadScript(url, testFn, libName) {
            return new Promise((resolve, reject) => {
                if (testFn()) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    // Verify the library actually loaded
                    setTimeout(() => {
                        if (testFn()) {
                            resolve();
                        } else {
                            reject(new Error(`${libName} failed to load properly`));
                        }
                    }, 100);
                };
                script.onerror = () => reject(new Error(`Failed to load ${libName} library`));
                document.head.appendChild(script);
            });
        }

        // Load CSS
        function loadCSS(url) {
            return new Promise((resolve, reject) => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = url;
                link.onload = resolve;
                link.onerror = () => reject(new Error(`Failed to load CSS: ${url}`));
                document.head.appendChild(link);
            });
        }

        // Initialize Spectrum color pickers
        function initializeColorPickers() {
            $("#qrColorPicker").spectrum({
                color: qrColor,
                showInput: true,
                showAlpha: false,
                showPalette: true,
                palette: [
                    ["#000", "#444", "#666", "#999", "#ccc", "#eee", "#f3f3f3", "#fff"],
                    ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f", "#90f", "#f0f"]
                ],
                preferredFormat: "hex",
                showInitial: true,
                showButtons: true,
                allowEmpty: false,
                change: (color) => {
                    qrColor = color.toHexString();
                    autoGenerateQR();
                }
            });

            $("#bgColorPicker").spectrum({
                color: bgColor,
                showInput: true,
                showAlpha: false,
                showPalette: true,
                palette: [
                    ["#000", "#444", "#666", "#999", "#ccc", "#eee", "#f3f3f3", "#fff"],
                    ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f", "#90f", "#f0f"]
                ],
                preferredFormat: "hex",
                showInitial: true,
                showButtons: true,
                allowEmpty: false,
                change: (color) => {
                    bgColor = color.toHexString();
                    autoGenerateQR();
                }
            });
        }

        // Set up the application after libraries are loaded
        function setupApplication() {
            // Ensure the # is always present in color inputs
            const enforceHash = (inputId) => {
                const input = document.getElementById(inputId);
                input.addEventListener("input", () => {
                    let value = input.value;
                    if (!value.startsWith("#")) {
                        value = "#" + value.replace(/^#+/, "");
                        input.value = value;
                    }
                    if (value.length > 7) {
                        value = value.substring(0, 7);
                        input.value = value;
                    }
                });
            };

            enforceHash("qrColorPicker");
            enforceHash("bgColorPicker");

            // Initialize history
            updateHistoryUI();
            gsap.from(".container", { opacity: 0, y: 20, duration: 0.5 });
        }

        // Show loading state
        function showLoading(message) {
            document.getElementById("loadingSpinner").style.display = "block";
            document.querySelectorAll("button, select, input").forEach(el => {
                el.disabled = true;
            });
            if (message) {
                showError(message);
            }
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById("loadingSpinner").style.display = "none";
            document.querySelectorAll("button, select, input").forEach(el => {
                el.disabled = false;
            });
        }

        // Show error message
        function showError(message) {
            const errorDisplay = document.getElementById("errorDisplay");
            errorDisplay.textContent = message;
            console.error(message);
        }

        // Clear error message
        function clearError() {
            document.getElementById("errorDisplay").textContent = "";
        }

        // Toggle between light and dark mode
        function toggleMode() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
            const modeButton = document.querySelector(".toggle-mode");
            modeButton.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
            modeButton.setAttribute("aria-label", 
                document.body.classList.contains("dark") ? "Switch to light mode" : "Switch to dark mode");
        }

        // Generate QR code with debounce
        function autoGenerateQR() {
            if (!librariesLoaded) {
                showError("Libraries are still loading. Please wait...");
                return;
            }

            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                try {
                    const text = document.getElementById("text").value.trim();
                    const size = parseInt(document.getElementById("size").value) || 200;
                    const errorCorrection = document.getElementById("errorCorrection").value || "M";
                    const pattern = document.getElementById("qrPattern").value || "square";

                    const qrContainer = document.getElementById("qrcode");
                    qrContainer.innerHTML = "";
                    clearError();

                    // Update container size
                    qrContainer.style.width = `${size}px`;
                    qrContainer.style.height = `${size}px`;

                    if (!text) {
                        qrContainer.setAttribute("aria-label", "QR code will appear here");
                        return;
                    }

                    const config = {
                        width: size,
                        height: size,
                        data: text,
                        dotsOptions: {
                            color: qrColor,
                            type: pattern
                        },
                        backgroundOptions: {
                            color: bgColor
                        },
                        qrOptions: {
                            errorCorrectionLevel: errorCorrection
                        }
                    };

                    // Add logo if available
                    if (logoImage) {
                        config.image = logoImage.src;
                        config.imageOptions = {
                            hideBackgroundDots: true,
                            imageSize: 0.25
                        };
                    }

                    // Create new QR code instance
                    qrCodeInstance = new QRCodeStyling(config);
                    qrCodeInstance.append(qrContainer);

                    qrContainer.setAttribute("aria-label", `QR code for ${text.substring(0, 30)}${text.length > 30 ? '...' : ''}`);
                    saveToHistory(text);
                    gsap.from(qrContainer, { opacity: 0, scale: 0.8, duration: 0.5 });
                } catch (error) {
                    showError(`Error generating QR code: ${error.message}`);
                    console.error("QR generation error:", error);
                }
            }, 300);
        }

        // Handle logo upload
        function previewLogo() {
            const file = document.getElementById("logo").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    logoImage = new Image();
                    logoImage.onload = () => autoGenerateQR();
                    logoImage.src = e.target.result;
                };
                reader.onerror = () => {
                    showError("Error loading image file");
                };
                reader.readAsDataURL(file);
            } else {
                logoImage = null;
                autoGenerateQR();
            }
        }

        // Download QR code
        async function downloadQR() {
            const format = document.getElementById("downloadFormat").value;
            const text = document.getElementById("text").value.trim();
            
            if (!text) {
                showError("Please enter text to generate a QR code first!");
                return;
            }
            
            if (!qrCodeInstance) {
                showError("Please generate a QR code first!");
                return;
            }
            
            showLoadingSpinner();
            clearError();
            
            try {
                if (format === "svg") {
                    const config = {
                        width: parseInt(document.getElementById("size").value) || 200,
                        height: parseInt(document.getElementById("size").value) || 200,
                        data: text,
                        dotsOptions: {
                            color: qrColor,
                            type: document.getElementById("qrPattern").value || "square"
                        },
                        backgroundOptions: {
                            color: bgColor
                        },
                        qrOptions: {
                            errorCorrectionLevel: document.getElementById("errorCorrection").value || "M"
                        }
                    };
                    
                    if (logoImage) {
                        config.image = logoImage.src;
                        config.imageOptions = {
                            hideBackgroundDots: true,
                            imageSize: 0.25
                        };
                    }
                    
                    const qr = new QRCodeStyling(config);
                    qr.download({ name: "qrcode", extension: "svg" });
                } else {
                    const canvas = await new Promise((resolve, reject) => {
                        const qrCanvas = document.querySelector("#qrcode canvas");
                        if (!qrCanvas) {
                            reject(new Error("QR code canvas not found"));
                            return;
                        }
                        
                        html2canvas(qrCanvas).then(resolve).catch(reject);
                    });
                    
                    const link = document.createElement("a");
                    link.download = `qrcode.${format}`;
                    
                    if (format === "pdf") {
                        const pdf = new jsPDF({
                            orientation: canvas.width > canvas.height ? "landscape" : "portrait",
                            unit: "px",
                            format: [canvas.width, canvas.height]
                        });
                        pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, canvas.width, canvas.height);
                        pdf.save("qrcode.pdf");
                    } else {
                        link.href = canvas.toDataURL(`image/${format === "jpg" ? "jpeg" : format}`);
                        link.click();
                    }
                }
                
                saveToHistory(text);
            } catch (error) {
                showError(`Failed to download QR code: ${error.message}`);
                console.error("Download error:", error);
            } finally {
                hideLoadingSpinner();
            }
        }

        // Share QR code
        async function shareQR() {
            const text = document.getElementById("text").value.trim();
            
            if (!text) {
                showError("Please enter text to generate a QR code first!");
                return;
            }
            
            if (!qrCodeInstance) {
                showError("Please generate a QR code first!");
                return;
            }
            
            if (!navigator.share) {
                showError("Web Share API not supported in your browser. Try downloading instead.");
                return;
            }
            
            showLoadingSpinner();
            clearError();
            
            try {
                const canvas = await new Promise((resolve, reject) => {
                    const qrCanvas = document.querySelector("#qrcode canvas");
                    if (!qrCanvas) {
                        reject(new Error("QR code canvas not found"));
                        return;
                    }
                    
                    html2canvas(qrCanvas).then(resolve).catch(reject);
                });
                
                const blob = await new Promise((resolve, reject) => {
                    canvas.toBlob((blob) => {
                        if (!blob) {
                            reject(new Error("Failed to create blob from canvas"));
                            return;
                        }
                        resolve(blob);
                    }, "image/png");
                });
                
                const file = new File([blob], "qrcode.png", { type: "image/png" });
                await navigator.share({
                    files: [file],
                    title: "QR Code",
                    text: text
                });
                
                saveToHistory(text);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showError(`Failed to share QR code: ${error.message}`);
                    console.error("Share error:", error);
                }
            } finally {
                hideLoadingSpinner();
            }
        }

        // Save to history with timestamp
        function saveToHistory(text) {
            if (!text) return;
            
            const now = new Date();
            const timestamp = now.toLocaleString();
            const existingIndex = qrHistory.findIndex(item => item.text === text);
            
            if (existingIndex >= 0) {
                qrHistory[existingIndex].timestamp = timestamp;
                qrHistory.unshift(qrHistory.splice(existingIndex, 1)[0]);
            } else {
                qrHistory.unshift({ text, timestamp });
                if (qrHistory.length > 5) qrHistory.pop();
            }
            
            localStorage.setItem("qrHistory", JSON.stringify(qrHistory));
            updateHistoryUI();
        }

        // Clear history
        function clearHistory() {
            if (qrHistory.length === 0) return;
            
            if (confirm("Are you sure you want to clear your QR code history?")) {
                qrHistory = [];
                localStorage.setItem("qrHistory", JSON.stringify(qrHistory));
                updateHistoryUI();
            }
        }

        // Update history UI
        function updateHistoryUI() {
            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = `
                <div class="history-header">
                    <h3>Recent QR Codes</h3>
                    <button class="clear-history-btn" aria-label="Clear history" onclick="clearHistory()" ${qrHistory.length === 0 ? 'disabled' : ''}>
                        Clear History
                    </button>
                </div>
            `;
            
            if (qrHistory.length === 0) {
                const emptyMsg = document.createElement("div");
                emptyMsg.className = "history-item";
                emptyMsg.textContent = "No recent QR codes";
                historyDiv.appendChild(emptyMsg);
                return;
            }
            
            qrHistory.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "history-item";
                div.tabIndex = 0;
                div.setAttribute("role", "button");
                div.setAttribute("aria-label", `Load QR code for ${item.text.substring(0, 30)}${item.text.length > 30 ? '...' : ''}, created ${item.timestamp}`);
                div.innerHTML = `
                    <span>${item.text.length > 30 ? item.text.substring(0, 30) + "..." : item.text}</span>
                    <span class="timestamp">${item.timestamp}</span>
                `;
                div.onclick = () => {
                    document.getElementById("text").value = item.text;
                    autoGenerateQR();
                };
                div.onkeydown = (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        document.getElementById("text").value = item.text;
                        autoGenerateQR();
                    }
                };
                historyDiv.appendChild(div);
                gsap.from(div, { opacity: 0, y: 20, duration: 0.3, delay: index * 0.1 });
            });
        }

        // Add visually hidden class for screen readers
        const style = document.createElement("style");
        style.textContent = `
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
        `;
        document.head.appendChild(style);

        // Start the application
        initializeApp();
    </script>
</body>
</html>
