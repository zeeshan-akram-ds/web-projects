<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Pro Edition</title>
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Replace qrcode.js with qrcode-styling for custom patterns -->
    <script src="https://unpkg.com/qrcode-styling@1.6.0-rc.1/lib/qrcode-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        body.dark {
            background: linear-gradient(135deg, #1e1e1e 0%, #3a3a3a 100%);
            color: #fff;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: background 0.3s;
        }
        body.dark .container {
            background: #2a2a2a;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        body.dark input[type="text"], body.dark select {
            background: #3a3a3a;
            border-color: #555;
            color: #fff;
        }
        input[type="text"]:focus {
            border-color: #6200ea;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .color-picker {
            margin: 10px 0;
        }
        .color-picker label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .spectrum-container {
            width: 100%;
        }
        button {
            background: #6200ea;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #3700b3;
        }
        #qrcode {
            margin: 20px auto;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            position: relative;
        }
        .download-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .download-options select {
            width: auto;
        }
        .download-btn {
            background: #00c853;
        }
        .share-btn {
            background: #0288d1;
        }
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .clear-history-btn {
            background: #ff4444;
            padding: 8px;
            font-size: 12px;
        }
        .clear-history-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .history-item .timestamp {
            font-size: 10px;
            color: #888;
        }
        body.dark .history-item {
            border-color: #555;
        }
        body.dark .history-item .timestamp {
            color: #bbb;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #6200ea;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6200ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
            h1 {
                font-size: 24px;
            }
            .color-picker label {
                font-size: 12px;
            }
            input[type="text"], select, input[type="file"] {
                font-size: 14px;
            }
            button {
                padding: 14px;
                font-size: 14px;
                min-height: 48px;
            }
            .container {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .toggle-mode {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            h1 {
                font-size: 20px;
            }
            .color-picker label {
                font-size: 10px;
            }
            input[type="text"], select, input[type="file"] {
                font-size: 12px;
            }
            button {
                font-size: 12px;
                min-height: 44px;
            }
            .container {
                padding: 15px;
            }
            .history-item {
                font-size: 12px;
            }
            .history-item .timestamp {
                font-size: 8px;
            }
        }
    </style>
</head>
<body class="light">
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>
    <div class="container">
        <h1>QR Code Generator Pro</h1>
        <div class="input-group">
            <input type="text" id="text" placeholder="Enter text or URL" oninput="autoGenerateQR()" />
        </div>
        <div class="options">
            <select id="size">
                <option value="100">100x100</option>
                <option value="200" selected>200x200</option>
                <option value="300">300x300</option>
            </select>
            <select id="errorCorrection">
                <option value="L">Low</option>
                <option value="M" selected>Medium</option>
                <option value="Q">Quartile</option>
                <option value="H">High</option>
            </select>
            <div class="color-picker">
                <label>QR Code Color:</label>
                <input type="text" id="qrColorPicker" value="#000000" />
            </div>
            <div class="color-picker">
                <label>Background Color:</label>
                <input type="text" id="bgColorPicker" value="#ffffff" />
            </div>
            <select id="qrPattern">
                <option value="squares" selected>Squares</option>
                <option value="dots">Dots</option>
                <option value="rounded">Rounded</option>
            </select>
            <input type="file" id="logo" accept="image/*" onchange="previewLogo()" />
        </div>
        <div id="qrcode"></div>
        <div class="action-buttons">
            <div class="download-options">
                <select id="downloadFormat">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="pdf">PDF</option>
                    <option value="svg">SVG</option>
                </select>
                <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
            </div>
            <button class="share-btn" onclick="shareQR()">Share QR Code</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
        <div class="history" id="history">
            <div class="history-header">
                <h3>Recent QR Codes</h3>
                <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let qrHistory = JSON.parse(localStorage.getItem("qrHistory")) || [];
        let logoImage = null;
        let debounceTimeout;
        let qrColor = "#000000";
        let bgColor = "#ffffff";

        // Initialize Spectrum.js color pickers
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof $.fn.spectrum === "undefined") {
                console.error("Spectrum.js failed to load. Please check if jQuery and Spectrum.js are properly included.");
                return;
            }

            $("#qrColorPicker").spectrum({
                color: qrColor,
                showInput: true,
                showAlpha: false,
                showPalette: true,
                palette: [
                    ["#000", "#444", "#666", "#999", "#ccc", "#eee", "#f3f3f3", "#fff"],
                    ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f", "#90f", "#f0f"]
                ],
                preferredFormat: "hex",
                showInitial: true,
                showButtons: true,
                allowEmpty: false,
                change: (color) => {
                    qrColor = color.toHexString();
                    console.log("QR Color Changed:", qrColor);
                    autoGenerateQR();
                },
                move: (color) => {
                    qrColor = color.toHexString();
                    console.log("QR Color Moving:", qrColor);
                    autoGenerateQR();
                }
            });

            $("#bgColorPicker").spectrum({
                color: bgColor,
                showInput: true,
                showAlpha: false,
                showPalette: true,
                palette: [
                    ["#000", "#444", "#666", "#999", "#ccc", "#eee", "#f3f3f3", "#fff"],
                    ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f", "#90f", "#f0f"]
                ],
                preferredFormat: "hex",
                showInitial: true,
                showButtons: true,
                allowEmpty: false,
                change: (color) => {
                    bgColor = color.toHexString();
                    console.log("BG Color Changed:", bgColor);
                    autoGenerateQR();
                },
                move: (color) => {
                    bgColor = color.toHexString();
                    console.log("BG Color Moving:", bgColor);
                    autoGenerateQR();
                }
            });

            // Ensure the # is always present in the input
            const enforceHash = (inputId) => {
                const input = document.getElementById(inputId);
                input.addEventListener("input", () => {
                    let value = input.value;
                    if (!value.startsWith("#")) {
                        value = "#" + value.replace(/^#+/, "");
                        input.value = value;
                    }
                    if (value.length > 7) {
                        value = value.substring(0, 7);
                        input.value = value;
                    }
                });
            };

            enforceHash("qrColorPicker");
            enforceHash("bgColorPicker");

            // Add event listener for pattern change
            document.getElementById("qrPattern").addEventListener("change", autoGenerateQR);
        });

        // Toggle between light and dark mode
        function toggleMode() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
            document.querySelector(".toggle-mode").textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
        }

        // Generate QR code with debounce
        function autoGenerateQR() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const text = document.getElementById("text").value;
                const size = document.getElementById("size").value;
                const errorCorrection = document.getElementById("errorCorrection").value;
                const pattern = document.getElementById("qrPattern").value;

                if (!text) {
                    document.getElementById("qrcode").innerHTML = "";
                    return;
                }

                const validQrColor = qrColor.startsWith("#") && qrColor.length === 7 ? qrColor : "#000000";
                const validBgColor = bgColor.startsWith("#") && bgColor.length === 7 ? bgColor : "#ffffff";

                console.log("Generating QR with:", { text, size, errorCorrection, colorDark: validQrColor, colorLight: validBgColor, pattern });

                document.getElementById("qrcode").innerHTML = "";
                const qrCode = new QRCodeStyling({
                    width: parseInt(size),
                    height: parseInt(size),
                    data: text,
                    dotsOptions: {
                        color: validQrColor,
                        type: pattern === "dots" ? "dots" : pattern === "rounded" ? "rounded" : "square"
                    },
                    backgroundOptions: {
                        color: validBgColor
                    },
                    qrOptions: {
                        errorCorrectionLevel: errorCorrection
                    }
                });

                qrCode.append(document.getElementById("qrcode"));

                // Save to history when a QR code is generated
                saveToHistory(text);

                setTimeout(() => {
                    if (logoImage) addLogoToQR();
                    gsap.from("#qrcode", { opacity: 0, scale: 0.8, duration: 0.5, ease: "back.out(1.7)" });
                }, 100);
            }, 100);
        }

        // Handle logo upload and preview
        function previewLogo() {
            const file = document.getElementById("logo").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    logoImage = new Image();
                    logoImage.src = e.target.result;
                    autoGenerateQR();
                };
                reader.readAsDataURL(file);
            }
        }

        // Add logo to the center of the QR code
        function addLogoToQR() {
            const canvas = document.querySelector("#qrcode canvas");
            if (!canvas) return;
            const ctx = canvas.getContext("2d");
            const logoSize = canvas.width / 4;
            const x = (canvas.width - logoSize) / 2;
            const y = (canvas.height - logoSize) / 2;
            ctx.drawImage(logoImage, x, y, logoSize, logoSize);
        }

        // Show loading spinner
        function showLoadingSpinner() {
            document.getElementById("loadingSpinner").style.display = "block";
            document.querySelectorAll(".action-buttons button").forEach(btn => btn.disabled = true);
        }

        // Hide loading spinner
        function hideLoadingSpinner() {
            document.getElementById("loadingSpinner").style.display = "none";
            document.querySelectorAll(".action-buttons button").forEach(btn => btn.disabled = false);
        }

        // Download QR code in selected format
        async function downloadQR() {
            const format = document.getElementById("downloadFormat").value;
            const qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) return alert("Generate a QR code first!");

            // Save to history when a QR code is downloaded
            const text = document.getElementById("text").value;
            saveToHistory(text);

            showLoadingSpinner();

            try {
                if (format === "png") {
                    const link = document.createElement("a");
                    link.href = qrCanvas.toDataURL("image/png");
                    link.download = "qrcode.png";
                    link.click();
                } else if (format === "jpg") {
                    const canvas = await html2canvas(qrCanvas);
                    const link = document.createElement("a");
                    link.href = canvas.toDataURL("image/jpeg");
                    link.download = "qrcode.jpg";
                    link.click();
                } else if (format === "pdf") {
                    const { width, height } = qrCanvas;
                    const pdf = new jsPDF({
                        orientation: width > height ? "landscape" : "portrait",
                        unit: "px",
                        format: [width, height]
                    });
                    pdf.addImage(qrCanvas.toDataURL("image/png"), "PNG", 0, 0, width, height);
                    pdf.save("qrcode.pdf");
                } else if (format === "svg") {
                    const qrCode = new QRCodeStyling({
                        width: parseInt(document.getElementById("size").value),
                        height: parseInt(document.getElementById("size").value),
                        data: text,
                        dotsOptions: {
                            color: qrColor,
                            type: document.getElementById("qrPattern").value === "dots" ? "dots" : document.getElementById("qrPattern").value === "rounded" ? "rounded" : "square"
                        },
                        backgroundOptions: {
                            color: bgColor
                        },
                        qrOptions: {
                            errorCorrectionLevel: document.getElementById("errorCorrection").value
                        }
                    });
                    qrCode.download({ name: "qrcode", extension: "svg" });
                }
            } finally {
                hideLoadingSpinner();
            }
        }

        // Share QR code using Web Share API
        async function shareQR() {
            const qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) return alert("Generate a QR code first!");

            // Save to history when a QR code is shared
            const text = document.getElementById("text").value;
            saveToHistory(text);

            showLoadingSpinner();

            try {
                const blob = await new Promise(resolve => qrCanvas.toBlob(resolve));
                const file = new File([blob], "qrcode.png", { type: "image/png" });
                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: "QR Code",
                        text: "Check out my QR code!"
                    });
                } else {
                    alert("Sharing not supported on this browser.");
                }
            } finally {
                hideLoadingSpinner();
            }
        }

        // Save QR code text to history with timestamp
        function saveToHistory(text) {
            if (text && !qrHistory.some(entry => entry.text === text)) {
                const timestamp = new Date().toLocaleString();
                qrHistory.unshift({ text, timestamp });
                qrHistory = qrHistory.slice(0, 5);
                localStorage.setItem("qrHistory", JSON.stringify(qrHistory));
                updateHistoryUI();
            }
        }

        // Clear history
        function clearHistory() {
            qrHistory = [];
            localStorage.setItem("qrHistory", JSON.stringify(qrHistory));
            updateHistoryUI();
        }

        // Update history UI
        function updateHistoryUI() {
            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = `
                <div class="history-header">
                    <h3>Recent QR Codes</h3>
                    <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
                </div>
            `;
            qrHistory.forEach((entry, index) => {
                const div = document.createElement("div");
                div.className = "history-item";
                div.innerHTML = `
                    <span>${entry.text.substring(0, 30) + (entry.text.length > 30 ? "..." : "")}</span>
                    <span class="timestamp">${entry.timestamp}</span>
                `;
                div.onclick = () => {
                    document.getElementById("text").value = entry.text;
                    autoGenerateQR();
                };
                historyDiv.appendChild(div);
                gsap.from(div, { opacity: 0, y: 20, duration: 0.5, delay: index * 0.1 });
            });
        }

        // Save to history on Enter key (optional)
        document.getElementById("text").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const text = document.getElementById("text").value;
                saveToHistory(text);
            }
        });

        // Initial history load and animations
        updateHistoryUI();
        gsap.from(".toggle-mode", { opacity: 0, y: -20, duration: 0.5 });
        gsap.from(".container", { opacity: 0, scale: 0.9, duration: 0.7, ease: "power2.out" });
    </script>
</body>
</html>
